    <!--tool bar-->
    <div class="features-container">
        <div class="features d-flex justify-content-between">
            <h4>My Applications</h4>
            <div class="d-flex justify-content-between">
                <button class="search-expand">
                    <i class="fa fa-search fa-lg"></i>
                    <input type="text" class="sort-button-text search" placeholder="Search..">
                </button>
                <div class="dropdown">
                    <button class="sort-expand">
                        <i class="fa fa-sort fa-lg"></i>
                        <span class="sort-button-text">Sort by</span>
                        <div class="dropdown-content">
                            <span class="sort"  id="sort-A-Z">A-Z</span>
                            <span  class="sort" id="sort-Latest">Latest</span>
                            <span  class="sort" id="sort-Oldest">Oldest</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>



    <div class="container events">


    </div>

    <div class="modal" id="cancelModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <span class="material-icons align-middle text-warning float-left mr-4" style="font-size:50px;"> warning
              </span>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-between align-items-center"> 
              <h6>Are you sure you that you want to cancel the"<span id="event-cancel"></span>" event</h6> 
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-success btn_cancel_event">Confirm</button>
              </div>
          </div>
        </div>
  
    </div>
